<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account | Alontech</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 70px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c6e2f;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #2c6e2f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4d26;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #2c6e2f;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Your Alontech Account</h2>
  <form id="accountForm" method="POST" action="insert.php">
    <input type="text" name="username" placeholder="Username" required />
    <input type="text" name="contact_number" placeholder="Contact Number" pattern="^[0-9]{11}$" title="Please enter exactly 11 digits" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <a href="login.html">login</a>
  <a href="index.html">‚Üê Back to Home</a>
</div>
</body>
</html>
